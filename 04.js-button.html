<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายสิปปภาส เกียรติประเสริฐ  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.js-button.html</title>
    <script>
        // Sippapat kiatprasert
        function click_button(){
            window.alert('SaWasDee')
        }
    </script>
</head>
<body>
    <input type="button" value="Click here" onclick="window.alert('สวัสดี')">
    <br>
    <br>
    <!-- เขียนปุ่มแบบ html5 -->
    <button onclick="window.alert('Hello')">Click here</button>
    <br>
    <br>
    <!-- เอาปุ่มไปเรียกใช้ ฟังก์ชั่นที่อยู่ข้างบน -->
    <button onclick="click_button()">คลิ้กตรงนี้</button>
</body>
</html>
