                            <!-- <form action="25-js-bootstrap-output.html" method="get"> -->
                                <div class="form-group">
                                    <label for="formid">รหัส</label>

                                </div>
                                <div class="form-group">

                                    <!-- <input class="btn btn-warning" type="submit" value="Submit"> -->

                                <button type="button" class="btn btn-primary" onclick="set_data()">บันทึก</button>
                                <button type="button" class="btn btn-secondary" onclick="clear_input()">RESET</button>
                                <button type="button" class="btn btn-danger" style="width: 130px;" onclick="clear_storage()">Clear Storage</button>

                        <p id="output">

<script>

    function clear_storage() {
      localStorage.clear()
    }

    function clear_input() {
      document.getElementById('SID').value = ''
      document.getElementById('Sname').value = ''
      document.getElementById('Phone').value = ''

    }

    function get_data() {
      document.getElementById('output').innerHTML = localStorage.getItem('sid') +
      ' ' + localStorage.getItem('sname') + ' ' + localStorage.getItem('phone')
    }

    function set_data() {
      // localStorage.setItem('sid',document.getElementById('Sid').value)
      // localStorage.setItem('sname',document.getElementById('Sname').value)
      // localStorage.setItem('phone',document.getElementById('Phone').value)
      localStorage.setItem('sid', document.getElementById('SID').value)
      localStorage.setItem('sname', document.getElementById('Sname').value)
      localStorage.setItem('phone', document.getElementById('Phone').value)
      clear_input()
      get_data()
    }
</script>
